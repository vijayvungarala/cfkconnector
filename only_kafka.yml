apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  configOverrides:
    server:
      - auto.create.topics.enable=false
      - num.partitions=12
      - allow.everyone.if.no.acl.found=true
  tls:
    autoGeneratedCerts: true
  authorization:
    type: simple
  listeners:
    custom:
      - authentication:
          type: plain
          jaasConfig:
            secretRef: credential
        tls:
          enabled: false
        name: plaintext
        port: 9096
      - authentication:
          type: mtls
          principalMappingRules:
          - RULE:.*CN[\s]?=[\s]?([a-zA-Z0-9.]*)?.*/$1/
        tls:
          enabled: true
        name: ssl
        port: 9098
    external:
      externalAccess:
        type: staticForPortBasedRouting
        staticForPortBasedRouting:
          host: nft.kafka.alpha.local
          portOffset: 9094
  oneReplicaPerNode: true
  podTemplate:
   resources:
    limits:
      cpu: 1500m
      memory: 16G
    requests:
      cpu: 500m
      memory: 4096Mi
   tolerations:
    - effect: NoSchedule
      key: app
      value: confluent
   affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: app
            operator: In
            values:
            - confluent
  replicas: 4
  image:
    application: confluentinc/cp-server:7.0.1
    init: confluentinc/confluent-init-container:2.2.0-1
  dataVolumeCapacity: 250Gi
  metricReporter:
    enabled: true